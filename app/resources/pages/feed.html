<template id="book-entry-template">
    <ul class="book" book-data="">

        <li class="search item">
            <input type ="text" placeholder="Suche ein Buch">
        </li>

        <span class="container book-data">
            <span class="main"></span>
            <span class="additional">
                <span class="book-title"></span>
                <span class="author"></span>
                <span class="fav-icon"><i class="fas fa-star"></i></span>
            </span>
        </span>
        <span>
            <span class="controls">
                <span class="fav-icon">
                    <i class="fas fa-star"></i></span>
            </span>
        </span>
    </ul>
</template>


<div id="book-modal" class="modal">
        <span class="close">&times;</span>
        <h2>Folgende Benutzer bieten das Buch an:</h2>

        <div id="user-list">
            <ol>
