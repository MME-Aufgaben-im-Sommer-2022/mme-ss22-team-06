<div data-include="header"></div>
<div data-include="sidebar"></div>

<div class="main">

    <h2>Dein öffentliches Profil</h2>

    <form id="profile-form" onsubmit="return window.updateProfile(this);" class="profile-list">
        <ul>
            <li>
                <div class="profile-img">
                    <img id="profile-img" src="" alt="Kein Profilbild vorhanden">
                </div>
                <input type="file" name="avatar" id="file" accept="image/*">
                <label for="file">Profilbild ändern (nur .png und .jpg)...</label>
            </li>
            <li>
                <input type="text" name="firstname" required placeholder="Vorname">
            </li>
            <li>
                <input type="text" name="lastname" required placeholder="Nachname">
            </li>
            <li>
                <p>Profilbeschreibung (max. 250 Zeichen)</p>
                <textarea name="description" placeholder="Ich mag Fantasy und Drama."></textarea>
            </li>
        </ul>
        <div class="btn-box">
            <button class="save-btn">Speichern</button>
        </div>
    </form>

    <div></div>

    <div class="lists">
        <a class="fav-books" href="#favBookList">Wunschliste</a>
        <a class="owned-books" href="#ownedBookList">Meine Bücher</a>
    </div>

</div>

<script type="module">
    import {loadProfile, updateProfile} from "./src/view/profile.js"
    loadProfile();
    window.updateProfile = updateProfile;
</script>
