<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Temple</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>



<body>
    <header>
        <input type ="text" placeholder="Suche ein Buch">
        <div class="icon-box">
            <div class="fa fa-heart-o"></div>
            <div class="fa fa-bell-o"></div>
            <div class="fa fa-language"></div>
            <div class="fa fa-sign-out"></div>
        </div>
    </header>

    <div class="sidebar">
        <div class="profile">
            <div>
                <i class="fa fa-user"></i>
                <span>Profil</span>
            </div>
            <button>:)</button>

        </div>

    <ul class="nav">

        <li><a href="feed.html">
            <i class="#"></i>
            <i class="fa fa-bullhorn"></i>
            <span>Feed</span>
        </a></li>

        <li><a href="request.html">
            <i class="#"></i>
            <i class="fa fa-envelope"></i>
            <span>Anfragen</span>
        </a></li>

        <li><a href="profile.html">
            <i class="active"></i>
            <i class="fa fa-user"></i>
            <span>Profil</span>
        </a></li>

        <li><a href="settings.html">
            <i class="#"></i>
            <i class="fa fa-gear"></i>
            <span>Einstellungen</span>
        </a></li>
    </ul>
    </div>
</div>

    <div class="main">
        <h2>Profil</h2>

        <div class="profile-list">
            <ul>
                <li class="profile-entry">
                    <img src="" alt="">
                    <input type="file" name="" id="file" accept="image/*">
                    <label for="file">Profilbild ändern...</label>
                </li>
                <li class="profile-entry">
                     <input type="text" name=""  placeholder="Vorname">
                </li>
                <li class="profile-entry">
                    <input type="text" name=""  placeholder="Nachname">
                </li>
                <li class="profile-entry">
                     <input type="number" name=""  placeholder="Alter"> 
                </li>
                <li class="profile-entry">
                    <input type="text" name=""  placeholder="Land">
                </li>
                <li class="profile-entry">      
                    <input type="text" name=""  placeholder="Straße">
                    <input type="number" name=""  placeholder="Hausnummer">
                    <input type="text" name=""  placeholder="Stadt">
                    <input type="text" name=""  placeholder="Land">
                </li>
            </ul>
        </div>



        <div class="profile-box">
         

           
            
          
            
      
            <button>Speichern</button>

        </div>
    </div>
  

    <script src="../../src/index.js"></script>    
</body>

</html>
